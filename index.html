<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
    <div class="container">

        <div class="form-content">
            <h1 id="title">Registro</h1>

            <form action="" id="formulario" class="formulario"> 

                <div class="input-group">
                    <div class="input-field" id="user">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="usuario" placeholder="Usuario"> 
                        <p></p>

                    </div>
                    <div class="input-field" id="email2">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="Correo"> 
                       <p></p>

                    </div>
                    <div class="input-field" id="contraseña2">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="contraseña" placeholder="Contraseña"> 
                        <p></p>

                    </div>

                     <div class="input-field" id="confirmarcontraseña2">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="confirmarcontraseña" placeholder="Confirmar contraseña"> 
                        <p></p>

                    </div>

                    <div class="btn-field">
                        <input type="submit" value="Enviar" class="btn-field-entrar">
                    </div>

                </div>
               

                



            </form>

        </div>

    </div>
   
    <script src="js/script.js"></script>

</body>
</html>
